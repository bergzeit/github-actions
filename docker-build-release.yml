name: Build docker image and release it to container registry

# Example usage:
#
# jobs:
#   build-and-release:
#     uses: bergzeit/github-actions/docker-build-release.yml@v1
#     secrets:
#       registry_password: ${{ secrets.GITHUB_TOKEN }}

on:
  workflow_call:
    inputs:
      registry:
        description: URL of the container registry that the image will be pushed to
        type: string
        required: false
        default: ghcr.io
      registry_username:
        description: Username to log into registry
        type: string
        required: false
        default: ${{ github.actor }}
      image_name:
        description: Name of the resulting image
        type: string
        required: false
        default: ${{ github.repository }}
      image_build_target:
        description: Target stage (as in Dockerfile) to build
        type: string
        required: false
    secrets:
      registry_password:
        description: Password to log into registry
        required: true

jobs:
  build-and-release:
    name: Build docker image and release it to container registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Github container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.registry }}
          username: ${{ inputs.registry_username }}
          password: ${{ secrets.registry_password }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ inputs.registry }}/${{ inputs.image_name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          target: ${{ inputs.image_build_target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha
